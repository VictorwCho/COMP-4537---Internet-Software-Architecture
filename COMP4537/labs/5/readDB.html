<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Read from Database</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>

  <body>

    <div id = "get_div">

      <button type="button" onClick="getAll()">store in DB</button>
      <br><br>
      <div id="get_info_div">

      </div>

    </div>

    <script>
      function getAll() {
      const xhttp = new XMLHttpRequest();
      const endPointRoot = "http://localhost:8888";
      let resource = "/players";
      const url =  endPointRoot + resource;
      const GET = "GET";

      xhttp.open("GET",url,true);
      xhttp.send();
      xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("get_info_div").innerHTML =
              this.responseText;
          };
        };

      }


    </script>

  </body>

</html>
