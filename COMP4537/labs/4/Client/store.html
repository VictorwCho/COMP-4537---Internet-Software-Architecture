<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
</head>
<body>
    <label for='dictWord'>Word</label>
    <input type='text' id='dictWord'>
    <label for='dictDefinition'>Definition</label>
    <textarea id="dictArea"></textarea>
    <button onClick="send()">Submit</button>

<div id='response'>
    No Response Yet!
</div>

</body>

<script>
    function send() {
        const xttp = new XMLHttpRequest();
        const word = document.getElementById("dictWord").value;
        console.log(word);
        const definition = document.getElementById('dictArea').value;
        console.log(definition);

        const JSONDictionary = JSON.stringify(new dictionaryWord(word, definition));
        console.log(JSONDictionary);
        xttp.open("POST", `http://localhost:8085/`, true);
        let params = JSONDictionary;
        xttp.send(params);
        xttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById('response').innerHTML = this.responseText;
            }
        }
    }

    function dictionaryWord(word, definition) {
        this.word = word;
        this.definition = definition;
    }
</script>
</html>
