<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
</head>
<body>
    <label for='dictWord'>Word</label>
    <input type='text' id='dictWord'>
    <label for='dictDefinition'>Definition</label>
    <textarea id="dictArea"></textarea>
    <button onClick="post()">Submit</button>

<div id='response'>
    No Response Yet!
</div>

</body>

<script>
        const xttp = new XMLHttpRequest();
        const endPointRoot = "http://localhost:8085/API/V1/";
        let resource = "myDictionary/";

    function post() {
        xttp.open("POST", endPointRoot + resource, true);
        xttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        let word = document.getElementById("dictWord").value;
        let definition = document.getElementById('dictArea').value;
        let JSONDictionary = JSON.stringify(new dictionaryWord(word, definition));

        xttp.send(JSONDictionary);
        xttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById('response').innerHTML = this.responseText;
            }
        }
    }

    function dictionaryWord(word, definition) {
        this.word = word;
        this.definition = definition;
    }
</script>
</html>
